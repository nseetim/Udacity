<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style an image Quiz</title>
    <style>
        .kitten-image{
            border: 5px dashed salmon;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: chartreuse;
        }

        .udacity-text{
            color: #8001ff;
            font-family: "sans-serif", Arial;
            font-weight: bold;
            text-decoration: underline;
            text-transform: uppercase;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <img src="kitten.jpg" alt="kitten" class="kitten-image">
    <h1 class="udacity-text">
        Udacity
    </h1>
</body>
</html>
